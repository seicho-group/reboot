server {    listen 80;    server_name localhost;    location / {        root /usr/share/nginx/html;        try_files $uri $uri/ /_next/static/$uri /index.html;        # Проксирование запросов к API, если нужно        # location /api {        #     proxy_pass http://backend:3001;        # }    }    # Обработка статических файлов Next.js    location /_next/static {        alias /usr/share/nginx/html/_next/static;        expires 365d;        access_log off;    }    # Обработка других статических файлов    location /static {        alias /usr/share/nginx/html/public;        expires 365d;        access_log off;    }    # Ошибки    error_page 500 502 503 504 /50x.html;    location = /50x.html {        root /usr/share/nginx/html;    }}